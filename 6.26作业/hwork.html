<body>
    <script>
        var str = "?name=1&age=2&c=3";
        var str1 = str.split("?")[1];
        console.log(str1);//name=1&age=2&c=3
        var str2 = str1.split("&");
        console.log(str2);//["name=1", "age=2", "c=3"]
        var obj = {};
        for(var key in str2){
        // console.log(str2[key])// name=1 age=2
        // console.log(str2[key].split("=")) //数组 ["name", "1"]
        obj[str2[key].split("=")[0]]=str2[key].split("=")[1]//{name: "1", age: "2", c: "3"}
        }
        console.log(obj);
        

        
        // function flatten(arr) {
        //     其他转字符串
        //     return arr.toString().split(',').map(function(item){
        //         return +item;
        // });
        // }
        // const arr =  [1,2,[3,4,[5,6,[7,8]]]];
        // console.log(flatten(arr));


        function flatten(arr){
            return arr.reduce(function(prev, cur){
                return prev.concat(Array.isArray(cur) ? flatten(cur) : cur)
        }, [])
        }
        const arr = [1,2,[3,4,[5,6,[7,8]]]];
        console.log(flatten(arr));

        

    </script>
