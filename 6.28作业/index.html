<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'strArrTest';
        function strTest(str){
            var strnew = '';
            // charCodeAt：输出指定下标位的字符编码
            for(var i = 0;i < str.length;i++){
                if(str.charCodeAt(i)<90){
                    var newstr = str[i].toLowerCase();
                    strnew += `-${newstr}`;//模板字符串                   
                }
                else{
                    strnew+=str[i]
                }
               
            }
            return strnew;
        }
        console.log(strTest(str));
        
    </script>
</body>
</html>
